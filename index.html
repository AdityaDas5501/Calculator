<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Welcome to Calculator!</h1>
    <div class="container">
        <div class="calc-container">
            <input type="text" id="display" readonly>
            <div class="button-cont">
                <button class="button" style="grid-area: box-c" onclick="
                currentDisplay = ''; 
                display();
                ">C</button>
                <button class="button" style="grid-area: box-1" onclick="
                button_click('1'); 
                display();
                ">1</button>
                <button class="button" style="grid-area: box-2" onclick="
                button_click('2'); 
                display();
                ">2</button>
                <button class="button" style="grid-area: box-3" onclick="
                button_click('3'); 
                display();
                ">3</button>
                <button class="button" style="grid-area: box-4" onclick="
                button_click('4'); 
                display();
                ">4</button>
                <button class="button" style="grid-area: box-5" onclick="
                button_click('5'); 
                display();
                ">5</button>
                <button class="button" style="grid-area: box-6" onclick="
                button_click('6'); 
                display();
                ">6</button>
                <button class="button" style="grid-area: box-7" onclick="
                button_click('7'); 
                display();
                ">7</button>
                <button class="button" style="grid-area: box-8" onclick="
                button_click('8');
                display();
                ">8</button>
                <button class="button" style="grid-area: box-9" onclick="
                button_click('9');
                display();
                ">9</button>
                <button class="button" style="grid-area: box-0" onclick="
                button_click('0');
                display();
                ">0</button>
                <button class="button" style="grid-area: box-p" onclick="
                button_click('+');
                display();
                ">+</button>
                <button class="button" style="grid-area: box-ms" onclick="
                button_click('-'); 
                display();
                ">-</button>
                <button class="button" style="grid-area: box-ml" onclick="
                button_click('*');
                display();
                ">*</button>
                <button class="button" style="grid-area: box-div" onclick="
                button_click('/');
                display();
                ">/</button>
                <button class="button" style="grid-area: box-eq" onclick="
                currentDisplay = eval(currentDisplay);
                display();
                ">=</button>
                <button class="button" style="grid-area: box-dot" onclick="
                button_click('.');
                display();
                ">.</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
